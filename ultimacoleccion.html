<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Últimas Colecciones Textiles Castell</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Image Accordion with CSS3" />
        <meta name="keywords" content="accordion, images, slideshow, css3, css-only, web development, component, tutorial" />
        <meta name="author" content="Ring Wing for Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script> 
		<!--[if lte IE 8]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </head>
    <body>
        <div class="container">
			<!-- Codrops top bar --><!--/ Codrops top bar -->

            <section class="main">
			
				<div class="ia-container">
				
					<figure>
						<img src="images/acc1.jpg" alt="Nens Alegría" />
						<input type="radio" name="radio-set" checked="checked"/>
						<figcaption><span>Nens Alegría</span></figcaption>
						
						<figure>
							<img src="images/acc2.jpg" alt="Celeron Madera" />
							<input type="radio" name="radio-set" />
							<figcaption><span>Celeron Madera</span></figcaption>
							
							<figure>
								<img src="images/acc3.jpg" alt="Mariposas Azules" />
								<input type="radio" name="radio-set" />
								<figcaption><span>Mariposas Azules</span></figcaption>
								
								<figure>
									<img src="images/acc4.jpg" alt="Nenes Paleta" />
									<input type="radio" name="radio-set" />
									<figcaption><span>Nenes Paleta</span></figcaption>
									
									<figure>
										<img src="images/acc5.jpg" alt="Raj Hamaca" />
										<input type="radio" name="radio-set" />
										<figcaption><span>Raj Hamaca</span></figcaption>
										
										<figure>
											<img src="images/acc6.jpg" alt="Yalit Fresa" />
											<input type="radio" name="radio-set" />
											<figcaption><span>Yalit Fresa</span></figcaption>
								
											<figure>
												<img src="images/acc7.jpg" alt="Welbet Calipso" />
												<input type="radio" name="radio-set" />
												<figcaption><span>Welbet Calipso</span></figcaption>											

												<figure>
													<img src="images/acc8.jpg" alt="Suko Granada" />
													<input id="ia-selector-last" type="radio" name="radio-set" />
													<figcaption><span>Suko Granada</span></figcaption>
												</figure>
												
											</figure>
								
										</figure>	
											
									</figure>	
										
								</figure>
									
							</figure>
							
						</figure>
						
					</figure>
					
				</div><!-- ia-container -->
				
			</section>
			
        </div>
    </body>
</html>
